<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Neon Temperature Converter</title>
<style>
:root {
    --bg-color: #0d0d1a;
    --card-bg: rgba(0,0,0,0.6);
    --card-border: #00f0ff;
    --primary-accent: #00f0ff;
    --primary-hover: #ff00ff;
    --text-main: #ffffff;
    --text-dim: #aaaaff;
    --result-color: #ffff00;
    --error-color: #ff4444;
}

body {
    margin: 0;
    font-family: 'Segoe UI', sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    background: var(--bg-color);
}

.card {
    background: var(--card-bg);
    border: 2px solid var(--card-border);
    border-radius: 25px;
    padding: 35px 30px;
    width: 100%;
    max-width: 380px;
    backdrop-filter: blur(10px);
    box-shadow: 0 0 20px var(--primary-accent), 0 0 40px var(--primary-accent);
    transition: all 0.3s ease;
}

.card:hover {
    box-shadow: 0 0 30px var(--primary-accent), 0 0 60px var(--primary-hover);
}

h2 {
    text-align: center;
    color: var(--primary-accent);
    font-size: 2rem;
    margin-bottom: 25px;
    text-shadow: 0 0 10px var(--primary-accent);
}

label {
    font-size: 0.9rem;
    color: var(--text-dim);
    margin-top: 15px;
    display: block;
}

input, select {
    width: 100%;
    padding: 14px;
    margin-top: 8px;
    background: rgba(255,255,255,0.05);
    border: 1px solid #00f0ff;
    border-radius: 12px;
    color: var(--text-main);
    font-size: 1rem;
    outline: none;
    box-shadow: 0 0 5px rgba(0,240,255,0.5);
    transition: all 0.3s ease;
}

input:focus, select:focus {
    border-color: var(--primary-hover);
    box-shadow: 0 0 10px var(--primary-hover);
}

button {
    width: 100%;
    padding: 16px;
    margin-top: 25px;
    border: none;
    border-radius: 15px;
    font-size: 1.1rem;
    font-weight: bold;
    color: var(--text-main);
    background: linear-gradient(90deg, var(--primary-accent), var(--primary-hover));
    cursor: pointer;
    box-shadow: 0 0 10px var(--primary-accent), 0 0 20px var(--primary-hover);
    transition: all 0.3s ease;
}

button:hover {
    transform: translateY(-3px);
    box-shadow: 0 0 20px var(--primary-accent), 0 0 40px var(--primary-hover);
}

#resultBox {
    margin-top: 25px;
    padding: 18px;
    background: rgba(0,0,0,0.4);
    border-left: 5px solid var(--primary-accent);
    border-radius: 15px;
    display: none;
    box-shadow: 0 0 10px var(--primary-accent);
}

.result-title {
    font-weight: bold;
    color: var(--text-main);
    margin-bottom: 8px;
}

.result-text {
    color: var(--result-color);
    font-size: 1.2rem;
    white-space: pre-line;
}

.error {
    color: var(--error-color) !important;
    border-left-color: var(--error-color) !important;
}
</style>
</head>
<body>

<div class="card">
    <h2>Temperature Converter</h2>

    <label for="tempInput">Degrees</label>
    <input type="text" id="tempInput" placeholder="e.g. 32" autocomplete="off">

    <label for="unitSelect">Input Unit</label>
    <select id="unitSelect">
        <option value="C">Celsius (°C)</option>
        <option value="F">Fahrenheit (°F)</option>
        <option value="K">Kelvin (K)</option>
    </select>

    <button onclick="convertTemp()">Convert</button>

    <div id="resultBox">
        <div class="result-title">Result:</div>
        <div id="resultText" class="result-text"></div>
    </div>
</div>

<script>
function convertTemp() {
    const input = document.getElementById("tempInput").value.trim();
    const unit = document.getElementById("unitSelect").value;
    const resultText = document.getElementById("resultText");
    const resultBox = document.getElementById("resultBox");

    if (input === "" || isNaN(input)) {
        resultText.innerText = "⚠ Please enter a valid numerical value.";
        resultBox.style.display = "block";
        resultBox.classList.add("error");
        return;
    }

    const temp = parseFloat(input);
    let results = [];
    resultBox.classList.remove("error");

    switch (unit) {
        case "C":
            results.push(`${((temp * 9/5) + 32).toFixed(2)} °F`);
            results.push(`${(temp + 273.15).toFixed(2)} K`);
            break;
        case "F":
            results.push(`${((temp - 32) * 5/9).toFixed(2)} °C`);
            results.push(`${(((temp - 32) * 5/9) + 273.15).toFixed(2)} K`);
            break;
        case "K":
            results.push(`${(temp - 273.15).toFixed(2)} °C`);
            results.push(`${((temp - 273.15) * 9/5 + 32).toFixed(2)} °F`);
            break;
    }

    resultText.innerText = results.join('\n');
    resultBox.style.display = "block";
}
</script>

</body>
</html>
